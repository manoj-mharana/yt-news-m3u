# .github/workflows/main.yml

name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # यह सेक्शन जोड़ें ताकि एक्शन को कोड लिखने की अनुमति मिले
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Create cookie file
        run: printf '%s' "${{ secrets.YOUTUBE_COOKIES }}" > youtube_cookies.txt

      - name: Run script to update playlist
        run: python update.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update playlist'
          file_pattern: 'news.m3u'
