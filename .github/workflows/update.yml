name: Update YouTube Live M3U

on:
  schedule:
    - cron: '0 */3 * * *'  # every 3 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Write YouTube cookies file
        env:
          YT_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          printf '%s' "$YT_COOKIES" > youtube_cookies.txt
          # do NOT print cookie contents
          ls -lh youtube_cookies.txt

      - name: Generate playlist
        run: |
          python update.py

      - name: Commit and push news.m3u only (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # ensure cookie file never committed
          git rm -f --ignore-unmatch youtube_cookies.txt || true
          # add only the playlist file
          git add news.m3u
          # if there is no change staged, exit quietly
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update news.m3u $(date -u +'%Y-%m-%d %H:%M:%S')"
          # integrate remote changes (if any) and push safely
          git pull --rebase origin main || true
          git push --force-with-lease origin HEAD:main
