# .github/workflows/main.yml

name: Update M3U Playlist

on:
  schedule:
    # हर 6 घंटे में एक बार चलाएं
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # स्टेप 1: अपनी रिपॉजिटरी का कोड डाउनलोड करें
      - name: Checkout repository
        uses: actions/checkout@v4

      # स्टेप 2: Python का एनवायरनमेंट सेट करें
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # स्टेप 3: Python की ज़रूरी लाइब्रेरी (yt-dlp) इंस्टॉल करें
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      # स्टेप 4: GitHub Secret से कुकी फ़ाइल बनाएं
      - name: Create cookie file
        run: printf '%s' "${{ secrets.YOUTUBE_COOKIES }}" > youtube_cookies.txt
        # सुनिश्चित करें कि आपने GitHub Repository Settings > Secrets and variables > Actions में
        # YOUTUBE_COOKIES नाम का एक Secret बनाया है।

      # स्टेप 5: अपनी Python स्क्रिप्ट चलाएं để news.m3u फ़ाइल जेनरेट करें
      - name: Run script to update playlist
        run: python update.py

      # स्टेप 6: बदली हुई news.m3u फ़ाइल को ऑटोमैटिक कमिट और पुश करें
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update playlist'
          file_pattern: 'news.m3u' # केवल news.m3u फ़ाइल को ही कमिट करें
