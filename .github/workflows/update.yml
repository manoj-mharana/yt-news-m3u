# .github/workflows/main.yml

name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *' # हर 6 घंटे में
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Create cookie file
        run: printf '%s' "${{ secrets.YOUTUBE_COOKIES }}" > youtube_cookies.txt

      - name: Run script to update playlist
        run: python update.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add news.m3u
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update playlist"
            #  सिर्फ इस लाइन में बदलाव किया गया है
            git push --force
          else
            echo "No changes to commit."
          fi
